<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #203601;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      width: 320px;
      background: #071d65;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
 h3 {
      font-size: 24px;
      font-family: Arial, sans-serif, "Segoe UI Emoji", "Noto Color Emoji";
    }
    .controls {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #ff5722;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e64a19;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 5px;
      appearance: none;
      background: #555;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: #ff5722;
      cursor: pointer;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }

    .volume-control span {
      font-size: 14px;
    }
    
  img.emoji {
    height: 1.5em;  /* normal text ke equal ya thoda bada */
    width: auto;
    vertical-align: middle;
  }
.download-container {
  margin-top: 15px;        /* Audio ke neeche gap */
  text-align: center;
display: flex;
flex-direction: column;
flex-wrap: wrap;
gap: 20px;


    
}
.download-container a{
    text-decoration: none;
}
.download-btn {
  display: block;
  width: fit-content;
  margin: 10px auto 0 auto;   /* top:10px, left-right:auto = center */
  padding: 10px 20px;
  background: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 30px;
  font-size: 16px;
  transition: background 0.3s;

}


.download-btn:hover {
  background: #0056b3;     /* Hover effect */
}
.sec-1{
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
}
.next{
    text-align: center;
   
    background-color: #555;
    border-radius: 20px;
}
  </style>
</head>
<body>
<section class="sec-1">
  <div class="player">
    <h2>3</h2>
    <h3>🎶 For you UMA🤌</h3>
    <audio id="audio" src="REC20251007222908.mp3"></audio>
  
    <div class="controls">
      <button id="playBtn">▶ Play</button>
    </div>
    
    <!-- Progress bar -->
    <input type="range" id="progress" value="0" min="0" max="100">
    
    <!-- Volume control -->
    <div class="volume-control">
      <span>🔉</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
   <!-- Download Button -->
    <div class="download-container">
      <a href="REC20251007222908.mp3" download class="download-btn">⬇ Download</a>
      <a class="next" style="color: white;" target="_blank" href="VOICE3.html">Next ➡</a>
    </div>

  </div>
</section>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");

    // Play / Pause button
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸ Pause";
      } else {
        audio.pause();
        playBtn.textContent = "▶ Play";
      }
    });

    // Set progress bar max when audio loads
    audio.addEventListener("loadedmetadata", () => {
      progress.max = audio.duration;
    });

    // Update progress bar
    audio.addEventListener("timeupdate", () => {
      progress.value = audio.currentTime;
    });

    // Seek audio
    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
    });

    // Volume control
    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });
  </script>

<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    twemoji.parse(document.body);
  });
</script>
</body>

</html>
